<button type="button" mat-raised-button color="accent" class="m-l-15" (click)="addNote()"
  [disabled]="elements.length === 0" matTooltip="Dodaj notatkę" *ngIf="view === 'compact'">
  <mat-icon class="la la-comment f-s-22"></mat-icon>
</button>

<button mat-menu-item (click)="addNote()" *ngIf="view === 'full'">
  <mat-icon class="la la-comment f-s-24 m-r-25"></mat-icon>
  <span class="l-h-24"> Dodaj notatkę</span>
</button>
