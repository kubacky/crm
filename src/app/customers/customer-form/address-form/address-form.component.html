<div fxFlex="100" fxLayout="row wrap" fxLayoutGap="20px" [formGroup]="form.get('address')">
  <mat-form-field fxFlex="100" fxFlex.gt-sm="calc(40%-20px)" color="accent">
    <input type="text" matInput placeholder="Ulica" formControlName="street" [required]="true">
  </mat-form-field>
  <mat-form-field fxFlex="100" fxFlex.gt-sm="calc(20%-20px)" color="accent">
    <input type="text" matInput placeholder="Kod pocztowy" formControlName="postcode" [required]="true">
  </mat-form-field>
  <mat-form-field fxFlex="100" fxFlex.gt-sm="calc(40%-20px)" color="accent">
    <input type="text" matInput placeholder="Miasto" formControlName="city" [required]="true">
  </mat-form-field>
</div>
